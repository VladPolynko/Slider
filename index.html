<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap</title>
  <!-- Bootstrap -->
  <link href="style/lib/bootstrap.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
<div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 left_block">
        <h3 class="text_center">Навигация</h3>
        <ul id="load_list" class="text_decoration load_list"></ul>
        <a id="refresh" href="#" class="btn btn-primary btn-default button_refresh"><span
            class="glyphicon glyphicon-repeat"></span> refresh</a>
        <hr>
      </div>
      <div class="col-lg-8">
        <div class="row">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div id="loadZone" class="carousel-inner" role="listbox"></div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!--                                        end-->

  <script src="js/lib/jquery.js"></script>

  <script src="js/lib/bootstrap.js"></script>

  <script src="js/main.js"></script>
</div>
</body>
</html>
